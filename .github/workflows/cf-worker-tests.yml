name: CF Worker Tests

on:
  push:
    branches: [ e2e-tests, main ]
  pull_request:
    branches: [ e2e-tests, main ]

jobs:
  cf-worker-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    # Environment variables for cf-worker tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'cf-worker/package-lock.json'
    
    - name: Install cf-worker dependencies
      working-directory: ./cf-worker
      run: npm ci
    
    - name: Run cf-worker tests
      working-directory: ./cf-worker
      run: npm run test
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cf-worker-test-results
        path: cf-worker/test-results/
        retention-days: 7
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cf-worker-coverage
        path: cf-worker/coverage/
        retention-days: 7 