name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  path-filter:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          frontend:
            - 'src/**'
            - 'public/**'
            - 'package.json'
            - 'package-lock.json'
            - 'tsconfig.json'
            - 'playwright.config.ts'
            - 'shared-types/**'
            - '.github/workflows/e2e-tests.yml'

  e2e-tests:
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && needs.path-filter.outputs.frontend == 'true'))
    needs: [path-filter]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # Job-level environment variables (available to all steps)
    env:
      REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npm run test:e2e:install
    
    - name: Build the application
      run: npm run build
    
    - name: Run E2E tests
      run: npm run test:e2e -- src/e2e/tests/auth.spec.ts src/e2e/tests/budget-management.spec.ts  --project=chromium
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: test-results/
        retention-days: 7 